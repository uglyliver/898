<div class="panel-header panel-header-sm">
	<h6 style="margin-top: 1vh;margin-left: 0.5vw; color: white">Manage Handbooks for Employee Reference</h6>
</div>
<div  class="col-md-12" >
	<div *ngIf="Bookbool;" class="main-content" style="width: 99%;height:90%; position: absolute; z-index: 1000000;  top: 10vh;">
					<div class="row" >
						<div class="col-md-12">
							<div class="card"style="color: white; background-color: darkviolet" >
								<div class="card-header" align="center">
									<h5 class="title">View Handbook</h5>
								</div>
								<div  class="card-body" align="center">
									<div class="table-responsive" style="min-height: 30vh">
										<button class="btn btn-neutral btn-sm" (click)="closepdf()">go back?
										</button>
										<p style="color: white">{{loading}}</p>
										<pdf-viewer [src]="pdfSrc" 
										(on-progress)="onProgress($event)"
										[render-text]="true"
										style="display: block;"
										></pdf-viewer>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
	<div class="card">
		<div class="card-header">
			<h4 class="card-title">Handbook Upload</h4>
			<div class="card-body">
				
				<form>
					<div class="row" align="center">
						<div class="col-md-6 pr-1">
							<div class="form-group">
								<label style="color: black">Handbook Title</label>
								<input type="text" [(ngModel)]="this.title" #some1 id="some1" placeholder="Attendance Reference" class="form-control"  name="some1">
							</div>
						</div>
						<div class="col-md-6 pr-1">
							<div class="form-group">
								<label style="color: black">Description of the Handbook</label>
								<input type="text" [(ngModel)]="this.desc" #some2 id="some2" placeholder="Attendance Reference Description" class="form-control" name="some2">
							</div>
						</div>
					</div>
					<div class="card-header" *ngIf="openbool">
						<angular-file-uploader 
						[config]="afuConfig"
						[resetUpload]=resetVar
						(ApiResponse)="DocUpload($event)">
					</angular-file-uploader>
				</div>
			</form>

			<h3 class="card-title">View Your Handbooks</h3>
			<div class="table-responsive">
				<table class="table">
					<thead class=" text-primary">
						<th>
							Id
						</th>
						<th>
							Name
						</th>
						<th>
							Title
						</th>
						<th>
							Description
						</th>
						<th>
							Actions
						</th>
					</thead>
					<tbody>
						<tr  *ngFor="let feat of this.filesarr index as i" > 
							<td>
								{{feat.id}}
							</td>
							<td>
								{{feat.filename}}
							</td>
							<td>
								{{feat.title}}
							</td>
							<td>
								{{feat.description}}
							</td>
							<td>
								<button class="btn btn-primary btn-block" style="color: white"
								(click)="download(feat.id)">View</button>
							</td>
							<td>
								<button class="btn btn-primary btn-block" style="color: white"
								(click)="delete(feat.id)">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
