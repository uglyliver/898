

<div style="width: 100%; height: 20vh;background-color: black" align="center">
  <h2  style="padding-top:10vh;color: white" >SMTP Config</h2>
</div>
<div align="center" style="width: 100%;margin-top: 5vh">
  <div class="col-md-6" align="center">
    <div class="card" style="background-color: darkviolet">
      <div class="card-header">
        <h5 class="title" style="color: white">Enter Configs</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label style="color: white">Email</label>
                <input type="text" style="color: red" class="form-control" placeholder="XXX@XXX.xxx" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label style="color: white">Password</label>
                <input type="password" class="form-control" placeholder="xxxxxxxxxx" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <button  class="btn btn-primary btn-block"  style="color: white">Update</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
